---
- name: In-Memory Inventory
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    guid: 3365
    internal_domain: "example.com"
  tasks:
    - name: Collection instance info
      os_server_info:
        cloud: "{{ guid }}-project"
      register: instances

    - name: Build in-Memory inventory
      add_host:
        host: "{{ instance.name }}"
        group: "{{ instance.metadata.AnsibleGroup}}"
        ansible_host: "{{ instance.private_v4 }}"
      when: instance.metadata.deployment_name is defined and instance.metadata.deployment_name == "MTA"
      loop: "{{ instances.openstack_servers }}"
      loop_control:
        loop_var: instance


- name: Print current hosts
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - debug: var=groups
